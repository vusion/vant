- name: van-list-view
  title: 数据列表
  icon: list-view
  labels:
    - Table
  description: 用于列举大量数据的列表框，支持单选、多选、过滤（搜索）、分页等功能。
  next: true
  nested: false
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: '[{}, {}, {}]'
      description: 列表的数据源。数组方式表示直接的数据，函数需要返回一个 Promise。
    - name: data-schema
      title: 数据类型
      type: schema
      description: 表格每一行的数据类型
      compType: dataTypeSelect
    - name: initial-load
      type: boolean
      title: 初始加载
      default: true
      description: 是否在初始时立即加载
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
      advanced: true
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
      advanced: true
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      advanced: true
      description: 当前选择的值
    - name: text-field
      title: 文本字段名
      type: string
      default: text
      description: 选项文本的字段名
      advanced: true
    - name: value-field
      title: 值字段名
      type: string
      default: value
      description: 选项值的字段名
      advanced: true
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      advanced: true
      description: 是否可以取消选择
    - name: selectable
      title: 可选择
      type: string
      default: ""
      options:
        - value: ""
          title: 关闭
        - value: single
          title: 单选
        - value: multiple
          title: 多选
      description: 是否可以选择
      advanced: true
    - name: selected-icon
      title: 已选图标
      type: icon
      default: ''
    - name: unselected-icon
      title: 未选图标
      type: icon
      default: ''
    - name: multiple
      title: 单选/多选
      type: boolean
      default: false
    - name: show-head
      title: 显示头部
      type: boolean
      default: false
      advanced: true
      description: 是否显示头部
    - name: title
      title: 列表标题
      type: string
      default: 列表
      advanced: true
      description: 列表标题
    - name: show-foot
      title: 显示底部
      type: boolean
      default: false
      description: 是否显示底部
      advanced: true
    - name: loading-text
      title: 加载中提示文字
      type: string
      default: 加载中...
      description: 加载时的文字。使用分页加载时才会出现
    - name: error-text
      title: 加载失败提示文字
      type: string
      default: 加载失败，请重试
    - name: empty-text
      title: 无数据提示文字
      type: string
      default: 暂无数据
    - name: pageable
      title: 分页加载
      type: string
      default: ""
      options:
        - value: ""
          title: 不分页
        - value: auto-more
          title: 滚动加载更多
        - value: load-more
          title: 点击加载更多
        - value: pagination
          title: 翻页器
      description: 是否需要分页
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: 是否使用后端分页
      advanced: true
      dependency:
        - '!pageable': ""
    - name: page-size
      title: 默认分页大小
      type: number
      default: 20
      description: 分页过小可能会导致滚动加载更多失效
      dependency:
        - '!pageable': ""
    - name: pull-refresh
      title: 下拉刷新
      type: boolean
      default: true
      description: 是否开启下拉刷新
      dependency:
        - '!pageable': pagination
    - name: pulling-text
      title: 下拉过程中提示文字
      type: string
      default: 下拉刷新
      dependency:
        - pull-refresh: true
          '!pageable': pagination
    - name: loosing-text
      title: 释放过程中提示文字
      type: string
      default: 释放刷新
      dependency:
        - pull-refresh: true
          '!pageable': pagination
    - name: success-text
      title: 刷新成功提示文字
      type: string
      default: 已刷新
      dependency:
        - pull-refresh: true
          '!pageable': pagination
    - name: success-duration
      title: 刷新成功提示展示时长(ms)
      type: number
      default: 500
      dependency:
        - pull-refresh: true
          '!pageable': pagination
    - name: pull-distance
      title: 触发下拉刷新的距离
      type: number
      default: 50
      dependency:
        - pull-refresh: true
          '!pageable': pagination
    - name: filterable
      title: 可筛选
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: 是否使用后端过滤
      dependency:
        - filterable: true
    - name: hiddenempty
      title: 是否隐藏空态文案
      type: boolean
      default: false
      description: 是否隐藏表格末尾“没有更多了”文案
      dependency:
        - filterable: true
    - name: placeholder
      title: 筛选输入框的占位符
      type: string
      default: 请输入
      description: 搜索框的占位符
      dependency:
        - filterable: true
    - name: clearable
      title: 筛选清除按钮
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
      dependency:
        - filterable: true
    - name: match-method
      title: 匹配方法
      type: string, Function
      default: includes
      advanced: true
      description: 过滤时的匹配方法
      dependency:
        - filterable: true
    - name: case-sensitive
      title: 大小写敏感
      type: boolean
      default: false
      advanced: true
      description: 过滤时大小写是否敏感
      dependency:
        - filterable: true
    - name: size
      title: 尺寸
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: normal
          title: 正常
        - value: auto
          title: 自适应
      default: normal
      description: 大小扩展，支持一个值或两个值的组合，前者表示高度，后者表示宽度
      multi: true
      maxSelect: 2
      advanced: true
    - name: striped
      title: 斑马条纹
      type: boolean
      default: false
      description: 是否按斑马线条纹显示
      group: 样式属性
  slots:
    - concept: Slot
      name: default
      description: 插入<van-cell />
      empty-background: drag-entity-here
      support:
        - name: van-cell
          title: 单元格
          snippet: '<template #item="current"><van-cell isLink><template #title>文本</template></van-cell></template>'
      advanced: true
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
          - concept: TypeAnnotation
            typeKind: typeParam
            typeName: T
    - concept: Slot
      name: prev
      description: 自定义上一页
    - concept: Slot
      name: next
      description: 自定义下一页
  events:
    - name: input
      title: 选择时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UListViewItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UListViewItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: before-load
      title: 加载前
      description: 加载前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载时触发
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: reload
      description: 清除缓存，重新加载
      params: []
