- name: van-link
  title: 链接
  icon: link
  labels:
    - Display
  description: 文字超链接
  attrs:
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
    - name: color
      title: 颜色
      type: string
      options:
        - value: default
          title: 默认
        - value: light
          title: 浅色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: danger
          title: 危险色
      default: default
      description: 设置文本颜色
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口。
    - name: to
      title: 路由链接
      type: string
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
    - name: replace
      title: 替换
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
      advanced: true
    - name: append
      title: 追加路径
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
      advanced: true
    - name: decoration
      title: 下划线
      type: boolean
      default: true
      advanced: true
      description: 是否显示下划线
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内展示
        - value: block
          title: 块级展示，宽度会充满父元素
      default: inline
      description: 展示方式
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
