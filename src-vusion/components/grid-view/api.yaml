- name: van-grid-view
  title: 数据网格
  icon: grid-view
  description: 数据网格
  labels:
    - Table
  tsTypeParams: T, V, P extends boolean, M extends boolean, C extends string
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      default: null
      description: 当前选择的值
      advanced: true
    - name: field
      title: 文本字段名
      type: string
      default: text
      description: 选项文本的字段名
      deprecated: true
      advanced: true
    - name: text-field
      title: 文本字段名
      type: string
      default: text
      description: 选项文本的字段名
      advanced: true
    - name: value-field
      title: 值字段名
      type: string
      default: value
      description: 选项值的字段名
      advanced: true
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: ""
      advanced: true
    - name: multiple
      title: 可多选
      type: boolean
      default: false
      description: ""
      advanced: true
    - name: clearable
      title: 筛选清除按钮
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
      advanced: true
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}, {}, {}, {}, {}, {}]"
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑。
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明。
      group: 数据属性
      compType: dataTypeSelect
    - name: match-method
      title: 匹配方法
      type: string, Function
      default: includes
      description: 过滤时的匹配方法
      advanced: true
      group: 数据属性
    - name: case-sensitive
      title: 大小写敏感
      type: string, Function
      default: includes
      description: 过滤时是否区分大小写
      advanced: true
      group: 数据属性
    - name: pageable
      title: 分页方式
      type: string
      default: ""
      options:
        - value: ""
          title: 不分页
        - value: auto-more
          title: 滚动加载更多
        - value: load-more
          title: 点击加载更多
      description: 设置分页方式
      group: 主要属性
    - name: page-size
      title: 分页大小
      type: number
      default: 20
      description: 设置分页大小，单位为px。
      group: 主要属性
      dependency:
        - "!pageable": ""
    - name: filterable
      title: 可筛选
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
      group: 主要属性
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: ""
      group: 主要属性
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: ""
      group: 主要属性
    - name: pull-refresh
      title: 下拉刷新
      type: boolean
      default: true
      description: 是否开启下拉刷新
      group: 交互属性
    - name: pulling-text
      title: 下拉过程中提示文案
      type: string
      default: 下拉刷新
      group: 交互属性
      description: ""
    - name: loosing-text
      title: 释放过程中提示文案
      type: string
      default: 释放刷新
      group: 交互属性
      description: ""
    - name: success-text
      title: 刷新成功提示文案
      type: string
      default: 已刷新
      group: 交互属性
      description: ""
    - name: success-duration
      title: 展示时长
      type: number
      default: 500
      group: 交互属性
      description: 设置刷新成功后提示展示时长，单位为ms。
    - name: pull-distance
      title: 刷新距离
      type: number
      default: 50
      group: 交互属性
      description: 设置触发下拉刷新的距离，单位为px。
    - name: placeholder
      title: 搜索框占位符
      type: string
      default: 请输入
      description: 搜索框为空时的显示文本
      group: 交互属性
    - name: initial-load
      title: 初始加载
      type: boolean
      default: true
      description: 设置初始时是否立即加载
      group: 状态属性
    - name: loading-text
      title: 加载中文案
      type: string
      default: 加载中...
      description: ""
      group: 状态属性
    - name: error
      title: 是否加载失败
      type: boolean
      advanced: true
      description: 手动设置是否加载失败。
      group: 状态属性
    - name: error-text
      title: 加载失败文案
      type: string
      default: 加载失败，请重试
      description: ""
      group: 状态属性
    - name: empty-text
      title: 暂无数据文案
      type: string
      default: 暂无数据
      description: ""
      group: 状态属性
    - name: iffall
      title: 瀑布模式
      type: boolean
      default: false
      description: 是否开启瀑布模式
      group: 样式属性
    - name: col
      title: 网格数
      type: number
      default: 2
      description: 设置每页排列几项
      group: 样式属性
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ''
      advanced: true
      group: 状态属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ''
      advanced: true
      group: 状态属性
  slots:
    - concept: Slot
      name: default
      description: 插入<van-cardu />
      empty-background: drag-entity-here
      support:
        - name: van-cardu
          title: 卡片
          snippet: '<template #item="current"><van-cardu><template #head><van-text
            text="标题"></van-text></template><van-text  text="卡片内容"></van-text></van-cardu></template>'
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: load
      title: 加载后
      description: 加载时触发
      params:
        - name: $event
          type: ''
          description: 空
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: reload
      description: 清除缓存，重新加载
      params: []
  i18n:
    zh-CN:
      vanGridView_loading: 加载中
