- name: van-grid-view
  title: 数据网格
  icon: grid-view
  description: 数据网格
  labels:
    - Table
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      default: null
      description: 当前选择的值
      advanced: true
    - name: field
      title: 文本字段名
      type: string
      default: text
      description: 选项文本的字段名
      deprecated: true
      advanced: true
    - name: text-field
      title: 文本字段名
      type: string
      default: text
      description: 选项文本的字段名
      advanced: true
    - name: value-field
      title: 值字段名
      type: string
      default: value
      description: 选项值的字段名
      advanced: true
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: ""
      advanced: true
    - name: multiple
      title: 可多选
      type: boolean
      default: false
      description: ""
      advanced: true
    - name: clearable
      title: 筛选清除按钮
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
      advanced: true
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}, {}, {}, {}, {}, {}]"
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      group: 数据属性
      tooltipLink: ""
      docDescription: 组件的数据源，配置内容为数据集对象或者返回数据集的逻辑。
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      group: 数据属性
      compType: dataTypeSelect
      tooltipLink: ""
      docDescription: IDE 根据配置的数据源动态计算返回内容的数据结构，用于动态配置项 current.item 的类型说明。
    - name: iffall
      title: 瀑布模式
      type: boolean
      default: false
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: pageable
      title: 分页
      type: string
      default: ""
      options:
        - value: ""
          title: 不分页
        - value: auto-more
          title: 滚动加载更多
        - value: load-more
          title: 点击加载更多
      description: 设置是否分页展示数据
      group: 数据属性
      tooltipLink: ""
      docDescription: |-
        可分页：是否需要数据分页展示，默认关闭。
        - 开启：展示分页内容，调用数据源逻辑时会将分页信息作为入参传入。
        - 关闭：不展示分页内容。
    - name: page-size
      title: 默认每页条数
      type: number
      default: 20
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: 每页的数据条数，默认 50。
    - name: filterable
      title: 筛选
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: 数据网格内容展示，完全由数据源返回值控制，比如总条目数、数据展示条数等。默认开启。
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: ""
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: match-method
      title: 匹配方法
      type: string, Function
      default: includes
      description: 过滤时的匹配方法
      advanced: true
      group: 数据属性
    - name: case-sensitive
      title: 大小写敏感
      type: string, Function
      default: includes
      description: 过滤时是否区分大小写
      advanced: true
      group: 数据属性
    - name: placeholder
      title: 搜索框占位符
      type: string
      default: 请输入
      description: 开启筛选后，搜索框为空时的占位符提示文本
      group: 数据属性
      tooltipLink: ""
      docDescription: ""
    - name: col
      title: 网格数
      type: number
      default: 2
      description: 每行排列几项
      group: 主要属性
      tooltipLink: ""
      docDescription: ""
    - name: pull-refresh
      title: 下拉刷新
      type: boolean
      default: true
      description: ""
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: pulling-text
      title: 下拉过程提示文案
      type: string
      default: 下拉刷新
      group: 交互属性
      description: ""
      tooltipLink: ""
      docDescription: ""
    - name: loosing-text
      title: 释放过程提示文案
      type: string
      default: 释放刷新
      group: 交互属性
      description: ""
      tooltipLink: ""
      docDescription: ""
    - name: success-text
      title: 刷新成功提示文案
      type: string
      default: 已刷新
      group: 交互属性
      description: ""
      tooltipLink: ""
      docDescription: ""
    - name: success-duration
      title: 刷新成功提示时长(毫秒)
      type: number
      default: 500
      group: 交互属性
      description: ""
      tooltipLink: ""
      docDescription: ""
    - name: pull-distance
      title: 触发下拉刷新的距离
      type: number
      default: 50
      group: 交互属性
      description: ""
      tooltipLink: ""
      docDescription: ""
    - name: initial-load
      title: 初始即加载
      type: boolean
      default: true
      description: 设置初始时是否立即加载
      group: 状态属性
      tooltipLink: ""
      docDescription: 是否在初始时立即加载，当数据源配置为逻辑时，组件首次渲染自动调用逻辑。
    - name: loading-text
      title: 加载中文案
      type: string
      default: 加载中...
      description: 加载中状态显示的提示文案
      group: 状态属性
      tooltipLink: ""
      docDescription: 加载中显示的文字，仅在使用分页加载时出现，默认正在加载中。
    - name: error
      title: 加载失败触发条件
      type: boolean
      advanced: true
      description: 加载失败状态的触发条件，未设置则默认为系统定义条件
      group: 状态属性
      tooltipLink: ""
      docDescription: 开启后所有数据均不展示，仅展示加载失败文字，常用在数据源不是逻辑的时候，由外部触发组件的加载失败状态，默认关闭
    - name: error-text
      title: 加载失败文案
      type: string
      default: 加载失败，请重试
      description: 加载失败状态显示的提示文案
      group: 状态属性
      tooltipLink: ""
      docDescription: 数据网格加载失败时展示的文字，加载失败，请重试。
    - name: empty-text
      title: 暂无数据文案
      type: string
      default: 暂无数据
      description: 暂无数据状态显示的提示文案
      group: 状态属性
      tooltipLink: ""
      docDescription: 数据网格数据源返回值为空时展示的文字，默认暂无数据。
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      advanced: true
      group: 状态属性
      tooltipLink: ""
      docDescription: 正常显示，但禁止选择或输入。
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      advanced: true
      group: 状态属性
      tooltipLink: ""
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）。
  slots:
    - concept: Slot
      name: default
      description: 插入<van-cardu />
      empty-background: drag-entity-here
      support:
        - name: van-cardu
          title: 卡片
          snippet: '<template #item="current"><van-cardu><template #head><van-text
            text="标题"></van-text></template><van-text  text="卡片内容"></van-text></van-cardu></template>'
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: load
      title: 加载后
      description: 加载时触发
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: reload
      description: 清除缓存，重新加载
      params: []
  i18n:
    zh-CN:
      vanGridView_loading: '加载中'
