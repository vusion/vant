- name: van-fieldtextarea
  title: 多行输入
  icon: textarea
  labels:
    - Form
  description: 多行输入组件
  attrs:
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      description: 输入框的值
    - name: clearable
      title: 清除按钮
      type: boolean
      description: 开启并在输入框有内容时会显示清除按钮。
    - name: placeholder
      title: 占位符
      type: string
      description: 原生属性
    - name: prefix
      title: 前缀图标
      type: string
      advanced: true
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: 前缀图标
    - name: suffix
      title: 后缀图标
      type: string
      advanced: true
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: 后缀图标
    - name: maxlength
      title: 可输入最大字符数
      type: number
      display: number
      place: 不限制
      description: 输入框内可输入的最大字符数，超过时不支持输入
      toggleupdate:
        - value: ""
          updateData:
            show-word-limit: false
    - name: show-word-limit
      title: 显示字数统计
      type: boolean
      description: 设置是否显示「可输入最大字符数」的字数统计
      dependency:
        - "!maxlength": ""
    - name: autosize
      title: 自适应内容高度
      type: boolean, object
      place: 不设置则根据输入内容自适应
      description: 可输入如{maxHeight:100,minHeight:50}，单位默认为px
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
  slots: []
  events:
    - name: input
      title: 输入时
      description: 输入时触发。
      params: []
    - name: change
      title: 改变后
      description: 值变化时触发。（注意：与原生事件不同）
      params: []
    - name: focus
      title: 获得焦点
      description: 获得焦点时触发。
      params: []
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params: []
    - name: clear
      title: 清空后
      description: 清空后触发。
      params: []
  methods:
    - name: focus
      description: 让输入框获取焦点。
      params: []
    - name: blur
      description: 让输入框失去焦点。
      params: []
    - name: clear
      description: 清空输入框。
      params: []
