- name: van-cell-group
  icon: cell-group
  title: 单元格组
  description: 单元格为列表中的单个展示项
  labels:
    - Display
  attrs:
    - name: inset
      title: 卡片风格
      type: boolean
      default: false
      description: 是否显示为卡片风格
      group: 主要属性
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-cell>`子组件。
      empty-background: add-sub-large
      support:
        - name: van-cell
          title: 单元格
          snippet: "<van-cell isLink center><template
            #title>左侧文本</template><template>右侧文本</template></van-cell>"
- name: van-cell
  title: 单元格
  attrs:
    - name: title
      title: 左侧文本
      type: string
      advanced: true
      description: 左侧文本
    - name: rtitle
      title: 右侧文本
      type: string
      advanced: true
      description: 右侧文本
    - name: label
      title: 标题下方的描述信息
      type: string
      default: 这是单元格
      advanced: true
      description: 标题下方的描述信息
    - name: value
      title: 值
      type: string, number
      default2: 内容
      description: 用于标识单元格的值
      group: 数据属性
    - name: isLink
      title: 箭头图标
      type: boolean
      default: true
      description: 是否显示箭头图标
      group: 主要属性
    - name: arrow-direction
      title: 箭头方向
      type: string
      options:
        - value: left
          title: 左
        - value: up
          title: 上
        - value: down
          title: 下
        - value: right
          title: 右
      default: right
      description: ""
      group: 主要属性
    - name: center
      title: 垂直居中
      type: boolean
      default: true
      description: 是否垂直居中展示
      group: 主要属性
    - name: icon
      title: 图标
      type: icon
      default: ""
      description: ""
      group: 主要属性
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
      group: 交互属性
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
      group: 交互属性
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口。
      group: 交互属性
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML。
    - concept: Slot
      name: right-icon
      description: 右侧图标。
      advanced: true
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
