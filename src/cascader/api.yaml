- name: van-cascader
  title: 级联选择器
  icon: cascade-select
  labels:
    - Selector
  description: 级联选择框，用于多层级数据的选择，典型场景为省市区选择
  attrs:
    - name: value
      title: 值
      type: string, number
      sync: true
      model: true
      default: ""
      description: 选中的值
    - name: labelField
      title: 左侧标题
      type: string
      description: 左侧标题
      advanced: true
    - name: data-source
      title: 数据源
      type: array
      default2: '[{"text":"理学","value":"理学","children":[{"text":"物理学","value":"物理学","children":[{"text":"理论物理","value":"理论物理"},{"text":"凝聚态物理","value":"凝聚态物理"},{"text":"材料物理","value":"材料物理"}]},{"text":"数学","value":"数学","children":[{"text":"基础数学","value":"基础数学"},{"text":"计算数学","value":"计算数学"},{"text":"应用数学","value":"应用数学"}]},{"text":"化学","value":"化学"}]},{"text":"工学","value":"工学","children":[{"text":"计算机科学与技术","value":"计算机科学与技术","children":[{"text":"计算机系统结构","value":"计算机系统结构"},{"text":"计算机软件与理论","value":"计算机软件与理论","disabled":true},{"text":"计算机应用技术","value":"计算机应用技术"}]},{"text":"软件工程","value":"软件工程","disabled":true},{"text":"机械工程","value":"机械工程","children":[{"text":"机械制造及其自动化","value":"机械制造及其自动化"},{"text":"机械电子工程","value":"机械电子工程"},{"text":"机械设计及理论","value":"机械设计及理论","disabled":true},{"text":"车辆工程","value":"车辆工程","disabled":true}]}]}]'
      description: 一个包含字符串或对象的数组
    - name: title
      title: 顶部栏标题
      type: string
      default: 标题
      description: 顶部栏标题
    - name: placeholder
      title: 未选中时的提示文案
      type: string
      default: 请选择
      description: 未选中时的提示文案
    - name: text-field
      title: 文本字段
      type: string
      default: text
      description: 文本字段
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 值字段
    - name: tree-display
      title: 树形模式
      type: boolean
      default: false
      description: 将平铺数据转为树形结构数据
    - name: parent-field
      title: 父级字段
      type: string
      default: parentId
      description: 父级字段
    - name: children-field
      title: 子级字段
      type: string
      default: children
      description: 子级字段
    - name: filterable
      title: 可筛选
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
    - name: field-namesp
      title: 自定义 options 结构中的字段
      type: string, object
      default: "{'text':'','value':'','children':'children'}"
      description: 自定义 options 结构中的字段
      advanced: true
    - name: input-align
      title: 右侧内容对齐方式
      type: string
      options:
        - value: left
          title: 左
        - value: center
          title: 中
        - value: right
          title: 右
      default: left
      description: 右侧内容对齐方式
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
  slots: false
  events:
    - name: finish
      title: 全部选项选择完成后触发
      description: 全部选项选择完成后触发
    - name: change
      title: 选中项变化时触发
      description: 选中项变化时触发
