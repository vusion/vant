- name: van-for-components
  title: 组件列表
  icon: forcom
  labels:
    - Table
  description: 组件列表
  attrs:
    - name: data-source
      title: 数据源
      type: array
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      group: 数据属性
      tooltipLink: ""
      docDescription: 组件的数据源，配置内容为数据集对象或者返回数据集的逻辑。
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      compType: dataTypeComsItem
      group: 数据属性
      tooltipLink: ""
      docDescription: IDE 根据配置的数据源动态计算返回内容的数据结构，用于动态配置项 current.item 的类型说明。
    - name: colnum
      title: 每行排列项数
      type: number
      default: 5
      min: 0
      description: 为空时默认为5
      group: 主要属性
      tooltipLink: ""
      docDescription: 支持定义每一行排列的项数，为空时会自适应宽度并自动换行。
    - name: wrap
      title: 自动换行
      type: boolean
      default: true
      description: 是否自动换行，排列项数为空时生效
      dependency:
        - colnum: 0
      group: 主要属性
      tooltipLink: ""
      docDescription: ""
    - name: equalWidth
      title: 均分宽度
      type: boolean
      default: true
      description: 设置是否均分宽度
      group: 样式属性
      tooltipLink: ""
      docDescription: |-
        支持根据组件列表所占宽度自动均匀排布各项。
        - 开启：默认根据组件列表宽度自动计算每一项内容宽度，宽度为 100% / 每行项数。
        - 关闭：每一项内容自适应宽度。
  slots:
    - concept: Slot
      name: default
      description: 内容自定义
