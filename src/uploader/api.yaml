- name: van-uploader
  title: 文件上传
  labels:
    - Form
  icon: uploader
  description: 上传文件。
  attrs:
    - name: result-type
      title: 文件读取结果的类型
      type: string
      options:
        - title: dataUrl
          value: dataUrl
        - title: text
          value: text
        - title: file
          value: file
      default: dataUrl
      advanced: true
      description: 文件读取结果的类型，上传大文件时，建议使用 file 类型，避免卡顿
    - name: value
      title: 值
      type: Array
      sync: true
      model: true
      default2: "[]"
      description: 用于标识文件上传的值
      group: 数据属性
    - name: name
      title: 字段名
      type: string
      default: file
      description: 当前上传的文件字段名
      group: 数据属性
    - name: accept
      title: 支持上传文件类型
      type: string
      place: 所有类型
      description: 若要限制上传文件类型，请输入类型名称，格式为“.后缀名”，多个文件类型时使用英文逗号隔开。例如“.jpeg,.png,.gif”
      tooltipLink: https://help.lcap.163yun.com/1.%E5%BC%80%E5%8F%91%E5%BA%94%E7%94%A8/2.%E9%A1%B5%E9%9D%A2/10.H5%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/150.%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0.html
      group: 数据属性
    - name: url
      title: 文件上传地址
      type: string
      default: null
      description: ""
      required: true
      compType: interfaceSelect
      group: 数据属性
    - name: headers
      title: 请求 headers
      type: Object
      description: ""
      group: 数据属性
    - name: data
      title: 附加数据
      type: object
      default: null
      description: ""
      group: 数据属性
    - name: with-credentials
      title: 设置cookie值
      type: boolean
      default: false
      description: 通过设置 withCredentials 为 true 获得的第三方 cookies，将会依旧享受同源策略
      group: 数据属性
    - name: url-field
      title: URL 字段名
      type: string
      default: filePath
      description: 请求返回的 URL 字段名
      group: 数据属性
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
        - title: URL字符串
          value: simple
      default: json
      description: 将选中的值以选择的符号作为连接符，转为字符串格式；选择“json”则转为JSON字符串格式。
      group: 主要属性
    - name: auto-upload
      title: 自动上传
      type: boolean
      default: true
      description: ""
      group: 主要属性
    - name: multiple
      title: 多文件上传
      type: boolean
      default: false
      description: 是否支持多文件上传
      group: 主要属性
    - name: max-count
      title: 列表数量上限
      type: number,string
      default: 999
      description: ""
      group: 主要属性
    - name: max-size
      title: 最大文件大小
      type: number,string
      default: 50
      description: 设置最大文件大小,单位为MB，默认为50MB
      group: 主要属性
    - name: capture
      title: 图片选择模式
      type: string
      options:
        - value: waga
          title: 图库
        - value: camera
          title: 相机
      default: waga
      description: 设置图片选择模式
      group: 主要属性
    - name: access
      title: 文件访问策略
      type: string
      options:
        - value: public
          title: 任何人可访问
        - value: private
          title: 用户登录后可访问
      group: 主要属性
      description: ""
    - name: ttl
      title: 文件有效期
      type: boolean
      description: 是否开启文件有效期控制
      group: 主要属性
    - name: ttlValue
      title: 文件有效期天数
      type: number
      description: ""
      depProp:
        - name: ttl
          value: true
      group: 主要属性
    - name: viaOriginURL
      title: 源地址访问
      type: boolean
      description: 开启后支持通过文件存储源地址访问文件
      group: 主要属性
      brifeDoc: ""
      docDescription: 开启后支持通过文件存储源地址访问文件
      tooltipLink: ""
    - name: lcapIsCompress
      title: 启用压缩
      type: boolean
      description: 启用压缩后上传的文件按压缩规则进行压缩后上传，压缩规则可在自定义配置参数管理
      group: 主要属性
      brifeDoc: ""
      docDescription: 启用压缩后上传的文件按压缩规则进行压缩后上传，压缩规则可在自定义配置参数管理
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
  slots:
    - concept: Slot
      name: default
      title: 配置文件上传图标
      accept-type: all
  events:
    - name: click-upload
      title: 点击
      description: 点击上传区域时触发
      params: []
    - name: oversize
      title: 文件大小超额
      description: 文件大小超额时触发
      params: []
    - name: delete
      title: 删除预览
      description: 删除文件预览时触发
      params: []
    - name: start
      title: 上传开始时
      description: 上传开始时触发
      params: []
    - name: progress
      title: 上传中
      description: 上传中进度
      params: []
    - name: success
      title: 上传成功时
      description: 上传成功时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadEvent"
        - name: $event.data
          type: object
          description: 服务器回传信息对象
        - name: $event.file
          type: object
          description: 上传文件信息，不包含文件主体内容
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: error
      title: 上传错误时
      description: 上传报错时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadErrorEvent"
        - name: $event.name
          type: string
          description: 错误名
        - name: $event.message
          type: string
          description: 错误描述
        - name: $event.extensions
          type: string
          description: 限制类型
        - name: $event.maxSize
          type: number
          description: 限制大小
        - name: $event.size
          type: number
          description: 当前大小
        - name: senderVM
          type: UUploader
          description: 发送事件对象
  methods:
    - name: chooseFile
      description: 主动调起文件选择，由于浏览器安全限制，只在触发操作的上下文中调用才有效
  i18n:
    zh-CN:
      vanUploader_uploading: 上传中...
      vanUploader_fail: 上传失败
      vanUploader_typeError: 文件类型不匹配，请上传{accept}的文件类型
      vanUploader_maxSize: 文件{name}超出大小{size}MB！
