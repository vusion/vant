- name: van-radio-group
  title: 单选组
  labels:
    - Form
  icon: radios
  description: 多项中选择一个时使用
  attrs:
    - name: data-source
      title: 数据源
      type: array, function
      description: 一个包含字符串或对象的数组或者函数
    - name: data-schema
      title: 数据类型
      type: schema
      description: 组件列表每一项的结构
      compType: dataTypeRadioItem
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 当前选择的值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: direction
      title: 排列方向
      type: string
      advanced: true
      options:
        - value: horizontal
          title: 水平
        - value: vertical
          title: 垂直
      default: horizontal
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<van-radio>`子组件。
      empty-background: add-sub
      support:
        - name: van-radio
          title: 单选项
          snippet: <van-radio title="第N个"></van-radio>
  events:
    - name: change
      title: 值改变时
      description: 选择值改变时触发
      params: []
- name: van-radio
  title: 单选项
  is-sub: true
  attrs:
    - name: title
      title: 文本
      type: string
      description: 文本
    - name: name
      title: 选中的值
      type: string
      description: 选项值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: label-position
      title: 文本位置
      type: string
      options:
        - value: right
          title: 右
        - value: lfet
          title: 左
      default: right
      description: 文本位置
  slots: false
  events:
    - name: click
      title: 点击后
      description: 点击某一项后触发
      params: []
