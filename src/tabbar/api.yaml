- name: van-tabbar
  icon: tabbar
  title: 标签栏
  labels:
    - Navigation
  description: 标签栏
  attrs:
    - name: value
      title: 值
      type: number,string
      sync: true
      model: true
      description: 值
    - name: fixed
      title: 是否固定在底部
      type: boolean
      default: false
      description: 是否固定在底部
    - name: border
      title: 是否显示外边框
      type: boolean
      default: true
      description: 是否显示外边框
    - name: route
      title: 是否开启路由模式
      type: boolean
      default: true
      description: 是否开启路由模式
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-tabbar-item>`子组件。
      empty-background: add-sub
      support:
        - name: van-tabbar-item
          title: 标签项
          snippet: '<van-tabbar-item icon="默认" text="标签"></van-tabbar-item>'
  events:
    - name: change
      title: 切换后
      description: 切换标签时触发
- name: van-tabbar-item
  title: 标签项
  attrs:
    - name: name
      title: 标签项值
      type: number,string
      description: 标签项值
    - name: icon
      title: 图标
      type: icon
      default: ''
      description: 图标
    - name: showbaget
      title: 是否显示徽章
      type: boolean
      default: false
      description: 是否显示徽章
    - name: badge
      title: 徽章值
      type: string, number
      default: ''
      description: 徽章值
    - name: badgemax
      title: 徽章最大值
      type: number
      description: 徽章最大值
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新标签页
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接打开方式
  events:
    - name: click
      title: 点击标签项
      description: 点击选项导致 value 变化时触发

