- name: van-fieldinput
  title: 单行输入
  icon: input
  labels:
    - Form
  description: 基本的表单输入组件
  attrs:
    - name: type
      title: 类型
      type: string
      options:
        - value: text
          title: 文本
        - value: password
          title: 密码
        - value: integer
          title: 整数
        - value: rndinteger
          title: 随机整数
        - value: point
          title: 小数
        - value: card
          title: 身份证
      default: text
      description: 输入框的类型
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      description: 输入框的值
    - name: inputstyle
      title: 输入框样式
      type: string
      options:
        - value: input
          title: 默认
        - value: password
          title: 格子
      default: input
      description: 输入框样式
      toggleupdate:
        - value: input
          updateData:
            maxlength: 10000
        - value: password
          updateData:
            clearable: false
            maxlength: 6
            keytheme: custom
    - name: clearable
      title: 清除按钮
      type: boolean
      description: 开启并在输入框有内容时会显示清除按钮。
      dependency:
        - inputstyle: input
    - name: placeholder
      title: 占位符
      type: string
      description: 原生属性
      dependency:
        - inputstyle: input
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: maxlength
      title: 输入长度
      type: number
      description: 为展示美观，可输入的最大长度限制为6
      display: number
      default: 6
      min: 1
      max: 6
      dependency:
        - inputstyle: password
    - name: keytheme
      title: 键盘样式
      type: string
      options:
        - value: native
          title: 默认键盘
          dependency:
            - "!inputstyle": password
        - value: custom
          title: 定制键盘
      default: native
      description: 键盘样式
    - name: keyboard-title
      title: 键盘标题
      type: string
      description: 键盘标题
      dependency:
        - keytheme: custom
    - name: keyboard-theme
      title: 定制键盘布局
      type: string
      options:
        - value: default
          title: 默认
        - value: custom
          title: 右侧栏
      default: default
      description: 定制键盘布局
      dependency:
        - keytheme: custom
    - name: confirmText
      title: 完成按钮内容
      type: string
      default: 完成
      description: 设置完成按钮文字内容
      dependency:
        - keytheme: custom
    - name: confirmSize
      title: 完成按钮尺寸
      type: string
      options:
        - value: default
          title: 默认
        - value: large
          title: 大号
      default: default
      description: 设置完成按钮大小
      dependency:
        - keytheme: custom
          keyboard-theme: custom
    - name: prefix
      title: 前缀图标
      type: string
      advanced: true
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: 前缀图标
    - name: suffix
      title: 后缀图标
      type: string
      advanced: true
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: 后缀图标
  slots: []
  events:
    - name: input
      title: 输入时
      description: 输入时触发。
      params: []
    - name: change
      title: 改变后
      description: 值变化时触发。（注意：与原生事件不同）
      params: []
    - name: focus
      title: 获得焦点
      description: 获得焦点时触发。
      params: []
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params: []
    - name: clear
      title: 清空后
      description: 清空后触发。
      params: []
    - name: enoughkey
      title: 输入完成时
      description: 输入完成时后触发。
      params: []
    - name: clickConfirm
      title: 点击完成按钮时
      description: 点击完成按钮时触发。
      params: []
  methods:
    - name: focus
      description: 让输入框获取焦点。
      params: []
    - name: blur
      description: 让输入框失去焦点。
      params: []
    - name: clear
      description: 清空输入框。
      params: []
