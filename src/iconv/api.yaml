- name: van-iconv
  icon: icon
  title: 图标
  labels:
    - Display
  description: 图标
  attrs:
    - name: name
      title: 图标
      type: icon
      default: ""
      description: 图标
    - name: icotype
      title: 图标类型
      type: string
      options:
        - value: only
          title: 仅图标
        - value: top
          title: 组合图标-上下
        - value: left
          title: 组合图标-左右
      default: top
      description: 图标类型
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: 链接类型
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口。
  slots:
    - concept: Slot
      name: default
      description: 插入文本或HTML
      advanced: true
  events:
    - name: click
      title: 点击后
      description: 点击此项时触发
      params: []
