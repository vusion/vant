- name: van-datetime-picker
  title: 时间选择
  labels:
    - Selector
  icon: time-picker
  attrs:
    - name: labelField
      title: 左侧标题
      type: string
      description: 左侧文本插槽内容存在时优先展示插槽内容
      advanced: true
    - name: type
      title: 时间类型
      type: string
      options:
        - value: time
          title: 时间选择
        - value: date
          title: 日期选择
        - value: year-month
          title: 年月选择器
        - value: datetime
          title: 日期时间选择
      default: datetime
    - name: converter
      title: 转换器
      type: string
      description: 转换绑定的值类型
      options:
        - title: yyyy/MM/dd HH:mm:ss
          value: format
        - title: Unix 时间戳
          value: timestamp
        - title: JSON
          value: json
        - title: Date 对象
          value: date
      default: format
      # 此属性依赖的属性
      depProp:
        - name: type
          value: datetime
        - name: type
          value: date
        - name: type
          value: year-month
    - name: range
      title: 区间选择
      type: boolean
      default: false
      description: 是否支持区间选择
    - name: start-value
      title: 起始值
      type: string,number,Date
      dependency:
        - range: true
    - name: end-value
      title: 结束值
      type: string,number,Date
      dependency:
        - range: true
    - name: value
      title: 值
      type: string,number,Date
      sync: true
      model: true
      default: null
      description: 开关状态
      dependency:
        - '!range': true
    - name: min-date
      title: 最小日期
      type: Date
      description: 当时间选择类型为datetime时可选的最小时间，精确到分钟, 默认为十年前
    - name: max-date
      title: 最大日期
      type: Date
      description: 当时间选择类型为datetime时可选的最大时间，精确到分钟, 默认为十年后
    - name: max-hour
      title: 最大小时
      type: string, number
      default: 23
      description: 当时间选择类型为 time 时
      dependency:
        - type: time
    - name: min-hour
      title: 最小小时
      type: string, number
      default: 0
      description: 当时间选择类型为 time 时
      dependency:
        - type: time
    - name: max-minute
      title: 最大分钟
      type: string, number
      default: 59
      description: 当时间选择类型为 time 时
      dependency:
        - type: time
    - name: min-minute
      title: 最小分钟
      type: string, number
      default: 0
      description: 当时间选择类型为 time 时
      dependency:
        - type: time
    - name: displayFormat
      title: 自定义展示格式
      type: string
      description: 只用于页面上展示的格式，例如：yyyy年MM月dd日
    - name: title
      title: 顶部栏标题
      type: string
      default: ''
      description: 左侧文本插槽内容存在时优先展示插槽内容
    - name: isNew
      title: 是否使用新版外观
      type: boolean
      default: false
      description: 是否使用新版外观
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: input-align
      title: 右侧内容对齐方式
      type: string
      options:
        - value: left
          title: 左
        - value: center
          title: 中
        - value: right
          title: 右
      default: left
      description: 右侧内容对齐方式
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
  slots: false
  events:
    - name: confirm
      title: 确认
      description: 点击完成按钮时触发的事件
      params: []
  description: 时间选择，支持日期、年月、时分等维度
  methods:
    - name: open
      description: 打开
    - name: close
      description: 关闭

- name: van-datetime-picker-action-slot
  title: 时间选择事件插槽
  is-sub: true
  attrs:
    - name: target-method
      title: 触发的事件名称
      type: string
      options:
        - value: confirm
          title: 确认
        - value: cancel
          title: 取消
