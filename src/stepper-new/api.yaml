- name: van-stepper-new
  title: 数字输入
  labels:
    - Form
  icon: numberh5
  attrs:
    - name: value
      title: 值
      type: number
      sync: true
      model: true
      description: 值
      group: 数据属性
    - name: min
      title: 最小值
      type: string, number
      description: ""
      group: 数据属性
    - name: max
      title: 最大值
      type: string, number
      description: ""
      group: 数据属性
    - name: decimalLength
      title: 精度
      type: string, number
      description: 固定显示的小数位数
      group: 数据属性
    - name: placeholder
      title: 占位符
      type: string
      default: 请输入
      description: ""
      group: 数据属性
    - name: showPlus
      title: 显示增加按钮
      type: boolean
      default: true
      description: ""
      group: 交互属性
    - name: showMinus
      title: 显示减少按钮
      type: boolean
      default: true
      description: ""
      group: 交互属性
    - name: disablePlus
      title: 禁用增加按钮
      type: boolean
      default: false
      description: ""
      group: 交互属性
    - name: disableMinus
      title: 禁用减少按钮
      type: boolean
      default: false
      description: ""
      group: 交互属性
    - name: disableInput
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入。
      group: 状态属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
    - name: theme
      title: 样式风格
      type: string
      options:
        - value: fang
          title: 默认
        - value: round
          title: 圆角
      default: fang
      description: ""
      group: 样式属性
    - name: step
      title: 步长
      type: string, number
      default: 1
      description: 每次点击时改变的值
      group: 样式属性
    - name: align
      title: 对齐方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: right
          title: 右对齐
      default: center
      description: 设置对齐方式
      group: 样式属性
  slots: false
  events:
    - name: click
      title: 点击
      description: 点击时触发
      params: []
    - name: change
      title: 状态切换
      description: 开关状态切换时触发
      params: []
  description: 开关
