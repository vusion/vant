- name: van-row
  icon: row
  title: 栅格布局
  description: 内部元素按照一定的规则布局
  labels:
    - Layout
  next: true
  nested: false
  attrs:
    - name: type
      title: 布局模式
      type: string
      display: capsules
      bindHide: true
      options:
        - value: "-"
          title: 正常
          icon: layout-block
          tooltip: 块级布局
        - value: flex
          title: 弹性布局
          icon: layout-flex
          tooltip: 弹性布局
      default: flex
      description: 设置布局模式
      tooltipLink: http://help.lcap.163yun.com/1.%E5%BC%80%E5%8F%91%E5%BA%94%E7%94%A8/2.%E9%A1%B5%E9%9D%A2/10.H5%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/01.%E5%B8%83%E5%B1%80/030.%E6%A0%85%E6%A0%BC%E5%B8%83%E5%B1%80.html
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: horizontal-justify-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: horizontal-justify-center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: horizontal-justify-end
          tooltip: 右对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: horizontal-justify-space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 水平分布-左右留空
          icon: horizontal-justify-space-around
          tooltip: 平均分布
      default: start
      dependency:
        - type: flex
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: horizontal-alignment-start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: horizontal-alignment-center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: horizontal-alignment-end
          tooltip: 底对齐
        - value: baseline
          title: 行内文字基线对齐
          icon: horizontal-alignment-baseline
          tooltip: 行内文字基线对齐
        - value: stretch
          title: 占满容器高度
          icon: horizontal-alignment-stretch
          tooltip: 占满容器高度
      default: stretch
      dependency:
        - type: flex
    - name: gutter
      title: 列间距
      type: string
      options:
        - value: '0'
          title: 无（0）
        - value: '10'
          title: 小（10）
        - value: '20'
          title: 正常（20）
        - value: '30'
          title: 大（30）
      default: '0'
      description: 列元素之间的间距（单位为 px）
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-col>`子组件。
      empty-background: add-sub
      support:
        - name: van-col
          title: 插入一列
          snippet: <van-col span="8"></van-col>