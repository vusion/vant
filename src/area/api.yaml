- name: van-area
  title: 地区选择器
  icon: region-select
  labels:
    - Selector
  description: 省市区三级联动选择
  attrs:
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      default: ""
      description: 当前选中的省市区code
    - name: labelField
      title: 左侧标题
      type: string
      description: 左侧标题
    - name: areaListprop
      title: 数据源(默认全部)
      type: array
      default2: '{"province_list":{"110000":"北京市"},"city_list":{"110100":"北京市"},"county_list":{"110101":"东城区","110102":"西城区","110105":"朝阳区","110106":"丰台区","110107":"石景山区","110108":"海淀区","110109":"门头沟区","110111":"房山区","110112":"通州区","110113":"顺义区","110114":"昌平区","110115":"大兴区","110116":"怀柔区","110117":"平谷区","110118":"密云区","110119":"延庆区"}}'
      description: 一个包含字符串或对象的数组
    - name: title
      title: 顶部栏标题
      type: string
      default: 标题
      description: 顶部栏标题
    - name: confirm-button-text
      title: 确认按钮文字
      type: string
      default: 确认
      description: 确认按钮文字
    - name: cancel-button-text
      title: 取消按钮文字
      type: string
      default: 取消
      description: 取消按钮文字
    - name: visible-item-count
      title: 可见选项个数
      type: number
      default: 6
      description: 可见选项个数
    - name: columns-num
      title: 显示列数
      type: number
      default: 3
      description: 显示列数，3-省市区，2-省市，1-省
    - name: input-align
      title: 右侧内容对齐方式
      type: string
      options:
        - value: left
          title: 左
        - value: center
          title: 中
        - value: right
          title: 右
      default: left
      description: 右侧内容对齐方式
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
  slots: false
  events:
    - name: confirm
      title: 点击右上方完成按钮
      description: 点击右上方完成按钮
    - name: cancel
      title: 点击取消按钮时
      description: 点击取消按钮时
    - name: change
      title: 选项改变时触发
      description: 选项改变时触发
