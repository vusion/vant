- name: van-pickerson
  title: 选择器
  icon: picker
  labels:
    - Selector
  description: 提供多个选项集合供用户选择，支持单列选择和多列级联。
  attrs:
    - name: pvalue
      title: 值
      type: string, number
      sync: true
      model: true
      default: ""
      description: 选中的值
    - name: labelField
      title: 左侧标题
      type: string
      description: 左侧标题
      advanced: true
    - name: columnsprop
      title: 数据源(一维数组)
      type: array
      default222: '["杭州","宁波","温州","绍兴","湖州","嘉兴","金华","衢州"]'
      description: 一个包含字符串或对象的数组
    - name: value-key
      title: 选项对象中，选项文字对应的键名
      type: string
      default: text
      description: 选项对象中，选项文字对应的键名
      advanced: true
    - name: default-index
      title: 单列选择时，默认选中项的索引
      type: number
      default: 0
      description: 单列选择时，默认选中项的索引
    - name: title
      title: 顶部栏标题
      type: string
      default: 标题
      description: 顶部栏标题
    - name: confirm-button-text
      title: 确认按钮文字
      type: string
      default: 确认
      description: 确认按钮文字
    - name: cancel-button-text
      title: 取消按钮文字
      type: string
      default: 取消
      description: 取消按钮文字
    - name: visible-item-count
      title: 可见选项个数
      type: number
      default: 6
      description: 可见选项个数
    - name: input-align
      title: 右侧内容对齐方式
      type: string
      options:
        - value: left
          title: 左
        - value: center
          title: 中
        - value: right
          title: 右
      default: left
      description: 右侧内容对齐方式
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
    - name: show-toolbar
      title: 显示顶部栏
      type: boolean
      default: true
      description: 是否显示顶部栏
  slots: false
  events:
    - name: confirm
      title: 点击完成按钮时触发
      description: 回调参数 单列：选中值，选中值对应的索引 多列：所有列选中值，所有列选中值对应的索引
    - name: cancel
      title: 点击取消按钮时触发
      description: 回调参数 单列：选中值，选中值对应的索引 多列：所有列选中值，所有列选中值对应的索引
    - name: change
      title: 选项改变时触发
      description: 回调参数 单列：Picker 实例，选中值，选中值对应的索引 多列：Picker 实例，所有列选中值，当前列对应的索引提交表单且验证不通过后触发
  methods:
    - name: getValues
      description: 获取所有列选中的值
      params: []
    - name: setValues
      description: 设置所有列选中的值
      params: []
