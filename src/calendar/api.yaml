- name: van-calendar
  title: 日期选择
  labels:
    - Selector
  icon: date-time-picker
  attrs:
    - name: labelField
      title: 左侧标题
      type: string
      description: 左侧标题
      advanced: true
    - name: value
      title: 值
      type: string, Date, Array
      sync: true
      model: true
      default: null
      description: 值
    - name: type
      title: 类型
      type: string
      options:
        - title: single
          value: single
        - title: multiple
          value: multiple
        - title: range
          value: range
      default: single
      advanced: true
      description: 选择类型
    - name: minDate
      title: 最小日期
      type: Date,String
      description: 最小日期,默认为一年前
    - name: maxDate
      title: 最大日期
      type: Date,String
      description: 最大日期,默认为一年后
    - name: title
      title: 日历标题
      type: string
      default: 选择日期
    - name: readonly
      title: 只读
      type: boolean
      default: false
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: input-align
      title: 右侧内容对齐方式
      type: string
      options:
        - value: left
          title: 左
        - value: center
          title: 中
        - value: right
          title: 右
      default: left
      description: 右侧内容对齐方式
    - name: close-on-click-overlay
      title: 点击遮罩层后关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
    - name: isNew
      title: 是否使用新版外观
      type: boolean
      default: false
      description: 是否使用新版外观
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-picker-action-slot>`子组件
      support:
        - name: van-picker-action-slot
          title: 事件插槽
          snippet: <van-picker-action-slot target-method="confirm"></van-picker-action-slot>
  events:
    - name: confirm
      title: 确认
      description: 点击完成按钮时触发的事件
      params: []
    - name: select
      title: 点击
      description: 点击并选中任意日期时触发
      params: []
    - name: cancel
      title: 取消
      description: 点击完成取消时触发的事件
      params: []
  methods:
    - name: reset
      title: 日期重置
      description: 将选中的日期重置到指定日期，未传参时会重置到默认日期
      params: []
  description: 日历组件用于选择日期或日期区间
