- name: van-calendar
  title: 日期选择
  labels:
    - Selector
  icon: date-time-picker
  attrs:
    - name: labelField
      title: 左侧标题
      type: string
      description: 左侧标题
      advanced: true
    - name: value
      title: 值
      type: string, Date, Array
      sync: true
      model: true
      default: null
      description: 值
    - name: type
      title: 类型
      type: string
      options:
        - title: single
          value: single
        - title: multiple
          value: multiple
        - title: range
          value: range
      default: single
      advanced: true
      description: 选择类型
    - name: isNew
      title: 是否使用新版外观
      type: boolean
      default: false
      description: 是否使用新版外观
    - name: minDate
      title: 最小日期值
      type: Date,String
      description: 最小可选的日期值，默认为10年前，日期填写格式为“yyyy-mm-dd”
      group: 数据属性
      tooltipLink: ""
      docDescription: 设置日期范围，支持输入的最小日期
    - name: maxDate
      title: 最大日期值
      type: Date,String
      description: 最大可选的日期值，默认为9年后，日期填写格式为“yyyy-mm-dd”
      group: 数据属性
      tooltipLink: ""
      docDescription: 设置日期范围，支持输入的最大日期
    - name: title
      title: 日历标题
      type: string
      default: 选择日期
      group: 主要属性
      description: ""
      tooltipLink: ""
      docDescription: ""
    - name: input-align
      title: 右侧内容对齐方式
      type: string
      options:
        - value: left
          title: 左
        - value: center
          title: 中
        - value: right
          title: 右
      default: left
      description: ""
      group: 主要属性
      tooltipLink: ""
      docDescription: ""
    - name: close-on-click-overlay
      title: 点击遮罩关闭
      type: boolean
      default: false
      description: 是否点击遮罩层后关闭
      group: 交互属性
      tooltipLink: ""
      docDescription: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      group: 状态属性
      description: 正常显示，但禁止选择/输入
      tooltipLink: ""
      docDescription: 正常显示，但禁止选择或输入
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      tooltipLink: ""
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-picker-action-slot>`子组件
      support:
        - name: van-picker-action-slot
          title: 事件插槽
          snippet: <van-picker-action-slot
            target-method="confirm"></van-picker-action-slot>
  events:
    - name: confirm
      title: 确认
      description: 点击完成按钮时触发的事件
      params: []
    - name: select
      title: 点击
      description: 点击并选中任意日期时触发
      params: []
    - name: cancel
      title: 取消
      description: 点击完成取消时触发的事件
      params: []
  methods:
    - name: reset
      title: 日期重置
      description: 将选中的日期重置到指定日期，未传参时会重置到默认日期
      params: []
  description: 日历组件用于选择日期或日期区间
