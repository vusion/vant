- name: van-steps
  title: 步骤条
  icon: steps
  labels:
    - Display
  description: 用于展示操作流程的各个环节，让用户了解当前的操作在整体流程中的位置。
  attrs:
    - name: active
      title: 值
      type: number,string
      sync: true
      model: true
      default: 0
      description: 值
    - name: direction
      title: 显示方向
      type: string
      options:
        - value: horizontal
          title: 横向
        - value: vertical
          title: 垂直
      default: horizontal
      description: 通知栏模式
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-step>`子组件。
      empty-background: add-sub
      support:
        - name: van-step
          title: 步骤条项
          snippet: <van-step>stepn</van-step>
  events:
    - name: changestep
      title: 切换步骤时
      description: 切换步骤时
- name: van-step
  title: 步骤条项
  attrs:
    - name: value
      title: 值
      type: number,string
      sync: true
      model: true
      description: 值
  events:
    - name: clicktitle
      title: 点击标题
      description: 点击标题
    - name: clickicon
      title: 点击图标
      description: 点击图标
