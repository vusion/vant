- name: van-steps
  title: 步骤条
  icon: steps
  labels:
    - Display
  description: 用于展示操作流程的各个环节，让用户了解当前的操作在整体流程中的位置。
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      designer-value: '[{}, {}, {}]'
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 集合类型每一元素的数据类型
      compType: dataTypeSelect
      group: 数据属性
    - name: active
      title: 当前步骤
      type: number,string
      sync: true
      model: true
      default: 0
      description: 设置当前处于选中状态的步骤
      group: 数据属性
    - name: direction
      title: 步骤条方向
      type: string
      options:
        - value: horizontal
          title: 横向
        - value: vertical
          title: 垂直
      default: horizontal
    - name: readonly
  slots:
    - concept: Slot
      name: default
      description: 插入`<van-step>`子组件。
      empty-background: add-sub
      support:
        - name: van-step
          title: 步骤条项
          snippet: '<van-step>stepn</van-step>'
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: changestep
      title: 切换步骤时
      description: 切换步骤时
- name: van-step
  title: 步骤条项
  attrs:
    - name: value
      title: 值
      type: number,string
      sync: true
      model: true
  events:
    - name: clicktitle
      title: 点击标题
      description: 点击标题
    - name: clickicon
      title: 点击图标
      description: 点击图标
